<h1 id="markets">Markets<a aria-hidden="true" class="anchor-heading icon-link" href="#markets"></a></h1>
<p>The market is considered stable when it is comprised of investors of different investment horizons given the same information.</p>
<ul>
<li>Crashes and crises happen when investment strategies converge to shorter time horizons.</li>
</ul>
