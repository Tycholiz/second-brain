<h1 id="print">Print<a aria-hidden="true" class="anchor-heading icon-link" href="#print"></a></h1>
<p>if your message is to be printed, use high-quality paper to maximize the contrast between characters and their background. If you use color, you are more likely to be believed if your text is printed in bright blue or red than in middling shades of green, yellow, or pale blue.</p>
