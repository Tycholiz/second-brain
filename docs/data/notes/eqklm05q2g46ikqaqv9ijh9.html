<h1 id="integrity">Integrity<a aria-hidden="true" class="anchor-heading icon-link" href="#integrity"></a></h1>
<p>A man is honourable in proportion to the personal risks he takes for his opinion. In other words, the amount of downside he is exposed to.</p>
<p>A person with integrity has a strong <a href="/notes/PvcIkEJcDtcv7luF2mBIU">character</a></p>
